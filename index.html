<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
        }
        #bgImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            cursor: pointer;
        }
        #playIcon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            opacity: 0.8;
            pointer-events: none;
            text-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>

    <img id="bgImage" src="IMG_20260222_230454_315.png" alt="Photo">
    <div id="playIcon">â–¶</div>
    <audio id="music" src="06 Soghati [JelvehMusic].mp3"></audio>

    <script>
        const img = document.getElementById('bgImage');
        const audio = document.getElementById('music');
        const icon = document.getElementById('playIcon');

        img.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                icon.style.opacity = '0';
            } else {
                audio.pause();
                icon.style.opacity = '0.8';
            }
        });
    </script>

</body>
</html>
