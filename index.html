<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* قاب دور عکس */
        .frame {
            position: relative;
            width: 90vw;
            height: 90vh;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        /* حلقه نئون چرخان */
        .neon-ring {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            border-radius: 50%;
            background: conic-gradient(
                transparent,
                #ff00de,
                #00f7ff,
                #ff00de,
                transparent
            );
            animation: rotate 4s linear infinite;
            pointer-events: none;
            z-index: 1;
        }
        /* لایه تاریک برای محو کردن مرکز نئون */
        .neon-ring::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 92%;
            height: 92%;
            background-color: #000;
            border-radius: 50%;
        }

        /* انیمیشن چرخش */
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* عکس */
        #bgImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            cursor: pointer;
            position: relative;
            z-index: 2;
        }

        /* علامت پخش */
        #playIcon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            opacity: 0.9;
            pointer-events: none;
            text-shadow: 0 0 20px #ff00de, 0 0 40px #ff00de;
            z-index: 3;
            transition: opacity 0.3s;
        }

        /* افکت درخشان هنگام پخش */
        .playing {
            box-shadow: 0 0 30px #ff00de, 0 0 60px #ff00de, 0 0 90px #ff00de;
        }
    </style></head>
<body>

    <div class="frame">
        <div class="neon-ring"></div>
        <img id="bgImage" src="IMG_20260222_230454_315.png" alt="Photo">
        <div id="playIcon">▶</div>
    </div>

    <audio id="music" src="06 Soghati [JelvehMusic].mp3"></audio>

    <script>
        const img = document.getElementById('bgImage');
        const audio = document.getElementById('music');
        const icon = document.getElementById('playIcon');
        const frame = document.querySelector('.frame');

        img.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
                icon.style.opacity = '0';
                frame.classList.add('playing');
            } else {
                audio.pause();
                icon.style.opacity = '0.9';
                frame.classList.remove('playing');
            }
        });
    </script>

</body>
</html>
