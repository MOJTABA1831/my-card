<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* پس زمینه مشکی */
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* عکس تمام صفحه بدون قاب */
        #bgImage {
            width: 100%;
            height: 100%;
            object-fit: cover; /* عکس کل صفحه رو پر میکنه */
            display: block;
        }

        /* لایه کلیک نامرئی روی کل صفحه */
        #clickOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent; /* کاملاً نامرئی */
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>

    <!-- عکس -->
    <img id="bgImage" src="IMG_20260222_230454_315.png" alt="Photo">

    <!-- لایه کلیک نامرئی -->
    <div id="clickOverlay"></div>

    <!-- آهنگ -->
    <audio id="music" src="06 Soghati [JelvehMusic].mp3"></audio>

    <script>
        const overlay = document.getElementById('clickOverlay');
        const audio = document.getElementById('music');

        overlay.addEventListener('click', () => {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        });
    </script>

</body>
  </html>
